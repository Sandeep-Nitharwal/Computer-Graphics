<!DOCTYPE html>

<html>
  <head>
    <title>WebGL simpleCanvas</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assign1.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="assign1"
      style="border: none"
      width="500"
      height="500"
    ></canvas>

    <h4>Change Draw Mode:</h4>
    <button onclick="change(1)">Point View</button>
    <button onclick="change(2)">Wireframe View</button>
    <button onclick="change(0)">Solid View</button>
  </body>
</html>
